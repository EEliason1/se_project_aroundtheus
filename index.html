<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="The United States offers many landmarks fro eager adventurers to explore. See what explorer Jacques Cousteau has been up to."
    />
    <meta
      name="keywords"
      content="Bald Mountains, Lago Di Braies, Lake Louise, Latmar, Vanoise National Park, Yosemite Valley, Unites States, Travel, Explore"
    />
    <meta name="author" content="Evan Eliason" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__desktop">
      <header class="header page__section">
        <img
          src="./images/logo-white.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <section class="profile page__section">
        <img
          src="./images/jacques-cousteau.png"
          alt="Profile picture"
          class="profile__image"
        />
        <ul class="profile__list">
          <li class="profile__list profile__list_name">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="edit"></button>
          </li>
          <li class="profile__list profile__list_description">
            <h2 class="profile__description">Explorer</h2>
          </li>
        </ul>
        <button class="profile__add-button" type="add"></button>
      </section>
    </div>
  </body>
</html>

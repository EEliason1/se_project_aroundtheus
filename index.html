<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="The United States offers many landmarks fro eager adventurers to explore. See what explorer Jacques Cousteau has been up to."
    />
    <meta
      name="keywords"
      content="Bald Mountains, Lago di Braies, Lake Louise, Latmar, Vanoise National Park, Yosemite Valley, Unites States, Travel, Explore"
    />
    <meta name="author" content="Evan Eliason" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo-white.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>

      <section class="profile page__section">
        <img
          src="./images/jacques-cousteau.png"
          alt="Profile picture"
          class="profile__image"
        />
        <div class="profile__information">
          <div class="profile__wrapper">
            <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              id="profile-edit-button"
            ></button>
          </div>
          <p class="profile__description" id="profile-description">Explorer</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          id="profile-add-button"
        ></button>
      </section>

      <section class="elements page__section">
        <ul class="elements__list"></ul>
      </section>

      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>

      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button
            class="modal__exit-button"
            type="button"
            id="profile-edit-modal-close-button"
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form
            class="modal__form"
            name="profile-edit-form"
            id="profile-edit-form"
          >
            <input
              type="text"
              name="name"
              placeholder="Name"
              class="modal__input"
              id="profile-input-name"
            />
            <input
              type="text"
              name="description"
              placeholder="Description"
              class="modal__input modal__input_type_separation"
              id="profile-input-description"
            />
            <button class="modal__save-button" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="card-add-modal">
        <div class="modal__container">
          <button
            class="modal__exit-button"
            type="button"
            id="card-add-modal-close-button"
          ></button>
          <h2 class="modal__title">New Place</h2>
          <form class="modal__form" name="card-add-form" id="card-add-form">
            <input
              type="text"
              name="title"
              placeholder="Title"
              class="modal__input"
              id="card-input-title"
            />
            <input
              type="text"
              name="url"
              placeholder="Image URL"
              class="modal__input modal__input_type_separation"
              id="card-input-url"
            />
            <button class="modal__save-button" type="submit">Create</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-image-modal">
        <div
          class="modal__container modal__container_preview-image"
          id="preview-image-container"
        >
          <button
            class="modal__exit-button"
            type="button"
            id="image-preview-close-button"
          ></button>
          <img
            src=""
            alt=""
            class="elements__image elements__image_preview"
            id="preview-image"
          />
          <p class="modal__image_caption" id="image-preview-caption"></p>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="elements__card">
        <button
          class="elements__delete-button"
          type="button"
          id="card-delete-button"
        ></button>
        <img src="" alt="" class="elements__image" id="card-URL" />
        <div class="elements__description">
          <h2 class="elements__name" id="card-title"></h2>
          <button
            class="elements__like-button"
            type="button"
            id="like-button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="The United States offers many landmarks fro eager adventurers to explore. See what explorer Jacques Cousteau has been up to."
    />
    <meta
      name="keywords"
      content="Bald Mountains, Lago di Braies, Lake Louise, Latmar, Vanoise National Park, Yosemite Valley, Unites States, Travel, Explore"
    />
    <meta name="author" content="Evan Eliason" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <script href="./scripts/index.js"></script>
      <header class="header page__section">
        <img
          src="./images/logo-white.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <section class="profile page__section">
        <img
          src="./images/jacques-cousteau.png"
          alt="Profile picture"
          class="profile__image"
        />
        <div class="profile__information">
          <div class="profile__wrapper">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements page__section">
        <ul class="elements__list">
          <li class="elements__card">
            <img
              src="./images/yosemite.jpg"
              alt="Yosemite Valley"
              class="elements__image"
            />
            <div class="elements__description">
              <h2 class="elements__name">Yosemite Valley</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__card">
            <img
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
              class="elements__image"
            />
            <div class="elements__description">
              <h2 class="elements__name">Lake Louise</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__card">
            <img
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
              class="elements__image"
            />
            <div class="elements__description">
              <h2 class="elements__name">Bald Mountains</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__card">
            <img
              src="./images/latemar.jpg"
              alt="Latemar"
              class="elements__image"
            />
            <div class="elements__description">
              <h2 class="elements__name">Latemar</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__card">
            <img
              src="./images/vanoise.jpg"
              alt="Vanoise National Park"
              class="elements__image"
            />
            <div class="elements__description">
              <h2 class="elements__name">Vanoise National Park</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__card">
            <img
              src="./images/lago.jpg"
              alt="Lago di Braies"
              class="elements__image"
            />
            <div class="elements__description">
              <h2 class="elements__name">Lago di Braies</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
